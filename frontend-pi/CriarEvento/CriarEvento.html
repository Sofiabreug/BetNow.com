<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Criar Evento</title>
  <style>
    body {
      background-color: #000000;
    }
    .navbar-custom {
      height: 90px;
      background-color: #1d0f2f;
      padding: 0 16px;
    }
    .navbar-brand {
      color: white;
      margin-left: 16px;
      -webkit-text-stroke: 1px #48008B;
      font-weight: bold;
      text-shadow: 0px 0px 10px #a443ff;
      font-style: italic;
      font-size: 45px;
    }
    .navbar-text {
      margin-right: 16px;
      gap: 40px;
      margin-left: auto;
      font-weight: 600;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar-text .homepage {
      text-decoration: none;
      color: #ffffff;
    }
    .navbar-text .homepage:hover {
      color: #b067ff;
      text-shadow: 0px 0px 5px rgba(176, 103, 255, 0.7);
    }
    .navbar-text .logo {
      text-decoration: none;
      color: #ffffff;
      -webkit-text-stroke: 1px #48008B;
      margin-left: 16px;
      font-weight: bold;
      font-style: italic;
      text-shadow: 0px 0px 20px #a443ff;
      font-size: 24px;
    }
    .navbar-text .logo img {
      width: 30px;
      height: auto;
      margin-left: 8px;
    }
    .form-container {
      background-color: #3d3d3d;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 80px;
    }
    .form-label {
      color: #ffffff;
    }
    .form-control, .form-select {
      border-color: #ced4da;
      color: #495057;
    }
    .btn-primary {
      background-color: #8e3fd8e3;
      border-color: #48008b;
    }
    .btn-primary:hover {
      background-color: #591e8a;
      border-color: #6f00a8;
    }
    .is-invalid {
      border-color: #dc3545;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-custom">
    <span class="navbar-brand">Criar Evento</span>
    <div class="navbar-text">
      <a href="HomeLogon.html" class="homepage">| Voltar a Home Page |</a>
      <a href="#" class="logo">BetNow.com
        <img src="imagens/image-Photoroom (3) 3.png" alt="Logo">
      </a>
    </div>
  </nav>
  
  <div class="container form-container">
    <form class="row g-3" id="eventForm">
      <div class="col-12">
        <label for="eventTitle" class="form-label">Título</label>
        <input type="text" class="form-control" id="eventTitle" required>
      </div>
      <div class="col-12">
        <label for="eventDescription" class="form-label">Descrição</label>
        <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
      </div>
      <div class="col-md-4">
        <label for="category" class="form-label">Categoria</label>
        <select class="form-control" id="category" required>
          <option value="" disabled selected>Selecione uma categoria</option>
          <option value="Cultura">Cultura</option>
          <option value="Esporte">Esporte</option>
          <option value="Tecnologia">Tecnologia</option>
          <option value="Economia">Economia</option>
          <option value="E-Sports">E-Sports</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="eventStartDate" class="form-label">Data de início</label>
        <input type="date" class="form-control" id="eventStartDate" required>
      </div>
      <div class="col-md-4">
        <label for="eventEndDate" class="form-label">Data final</label>
        <input type="date" class="form-control" id="eventEndDate" required>
      </div>
      <div class="col-md-4">
        <label for="eventStartTime" class="form-label">Hora de início</label>
        <input type="time" class="form-control" id="eventStartTime" required>
      </div>
      <div class="col-md-4">
        <label for="eventEndTime" class="form-label">Hora final</label>
        <input type="time" class="form-control" id="eventEndTime" required>
      </div>
      <div class="col-md-4">
        <label for="eventDate" class="form-label">Data do Evento</label>
        <input type="date" class="form-control" id="eventDate" required>
      </div>
      <div class="col-md-4">
        <label for="eventTime" class="form-label">Hora do Evento</label>
        <input type="time" class="form-control" id="eventTime" required>
      </div>
      <div class="col-md-4">
        <label for="quotaValue" class="form-label">Valor da cota</label>
        <input type="number" class="form-control" id="quotaValue" min="1" step="0.01" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Criar</button>
      </div>
    </form>
  </div>

</body>
</html>
