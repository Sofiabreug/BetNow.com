<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_BuscarEventos.css">
    <link rel="icon" type="image/png" href="../images/image-Photoroom (3) 2.png">
</head>
<body>
    <!-- Navbar -->
    <nav class ="navbar navbar-expand-lg navbar-dark" id="navbar"    >
        <div class="container-fluid">
            <a class="navbar-brand" href="../HomeLogon/HomeLogon.html"></a>
                <img src="../images/image-login.png" alt="Logo" width="250" height="45" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSearch">
                <form id="searchForm" class="d-flex ms-auto" role="search">
                    <input type="text" id="searchInput" class="form-control me-2" placeholder="Digite a palavra-chave" aria-label="Buscar por palavra-chave">
                    <button id="searchButton" class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <h2 class="text-white mb-4">Resultados para: "<span id="searchKeyword"></span>"</h2>
        
        <!-- Container dos Eventos -->
        <div id="eventsContainer" class="row">
            <!-- Eventos serão carregados aqui -->
        </div>

        <!-- Botão Voltar para a Home -->
        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='../HomeLogon/HomeLogon.html'">Voltar para a Home</button>
        </div>
    </div>
    <div id="confirmationPopup" class="confirmation-popup d-none">
        <div class="popup-content">
          <span class="close" onclick="closeConfirmationPopup()">&times;</span>
          <h3 id="popupTitle">Confirmação</h3>
          <p id="popupMessage">Mensagem do popup.</p>
          <button onclick="closeConfirmationPopup()">Fechar</button>
        </div>
      </div>

    <script src="script_BuscarEventos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
