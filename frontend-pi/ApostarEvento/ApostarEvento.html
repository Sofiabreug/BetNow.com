<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Apostar em Evento</title>
  <link rel="stylesheet" href="style_ApostarEvento.css">

</head>
<body>
  <nav class="navbar navbar-custom">
    <span class="navbar-brand">Betting...</span>
    <div class="navbar-text">
      <a href="../HomeLogon/HomeLogon.html">| Voltar a Home Page |</a>
    </div>
  </nav>

  <div class="container">
    <div class="event-title" id="eventTitle">Evento: Corinthians X Palmeiras</div>
    <div class="event-question" id="eventQuestion">O Corinthians ganhará do Palmeiras?</div>

    <div class="buttons">
      <div class="buttons">
        <button class="btn-choice" data-choice="sim" id="btnSim">SIM</button>
        <button class="btn-choice" data-choice="nao" id="btnNao">NÃO</button>
      </div>      
    </div>

    <div class="value-input">
      <label for="betValue">Valor:</label>
      <input type="number" id="betValue" placeholder="Insira o valor da aposta">
    </div>

    <!-- Botão para registrar a aposta -->
    <div class="submit-button">
      <button id="btnApostar">Apostar</button>
    </div>
  </div>
  <script src="script_ApostarEvento.js"></script>
</body>
</html>
