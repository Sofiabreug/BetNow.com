<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetNow</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: #0d0d0d;
        }

        .header .logo {
            font-size: 1.5rem;
            color: #c14fff;
            font-weight: bold;
            margin-right: 1rem;
        }

        .header nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .header .search-bar {
            flex-grow: 1;
            margin-left: 2rem;
        }

        .header .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #333;
            background-color: #fff;
            color: #333;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .category {
            font-size: 1.2rem;
            font-weight: bold;
            color: #c14fff;
            margin-bottom: 1rem;
        }

        /* Controles de filtro */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filters button, .filters input {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: 1px solid #666;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .filters input {
            flex-grow: 1;
            background-color: #1e1e1e;
            color: #fff;
        }

        /* Lista de cards */
        .cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Estilo dos cards */
        .card {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 0.5rem;
            padding: 1rem;
            gap: 1rem;
            border: 1px solid #444;
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 0.5rem;
            object-fit: cover;
            background-color: #666; /* Placeholder para imagens ausentes */
        }

        .card-content {
            flex-grow: 1;
        }

        .card-content h3 {
            font-size: 1rem;
            color: #c14fff;
            margin: 0;
        }

        .card-content p {
            font-size: 1rem;
            margin: 0;
            color: #fff;
        }

        .card button {
            background-color: #9b4fff;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #b76aff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header, .filters, .card {
                flex-direction: column;
            }
            
            .header nav, .header .search-bar {
                width: 100%;
            }
            
            .filters input {
                width: 100%;
            }
            
            .card img {
                width: 100%;
                height: auto;
            }
            
            .card-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">BetNow.com</div>
        <nav>
            <a href="#">Criar Evento</a>
            <a href="#">Minha Wallet</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar eventos por palavra-chave">
        </div>
    </div>

    <div class="container">
        <div class="category">Categoria: <span>Esportes</span></div>

        <div class="filters">
            <button>Ordenar eventos</button>
            <input type="text" placeholder="Filtrar eventos">
        </div>

        <div class="cards">
            <div class="card">
                <img src="soccer.jpg" alt="Corinthians X Palmeiras">
                <div class="card-content">
                    <h3>Corinthians X Palmeiras</h3>
                    <p>Corinthians ganhará do Palmeiras?</p>
                </div>
                <button>Apostar</button>
            </div>

            <div class="card">
                <img src="basketball.jpg" alt="Bulls X Lakers">
                <div class="card-content">
                    <h3>Bulls X Lakers</h3>
                    <p>Bulls ganhará do Lakers?</p>
                </div>
                <button>Apostar</button>
            </div>
        </div>
    </div>

</body>
</html>
