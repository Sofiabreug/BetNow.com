<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetNow</title>
    <link rel="stylesheet" href="style_Categorias.css">

</head>
<body>
    <div class="header">
        <div class="logo">BetNow.com</div>
        <nav>
            <a href="../CriarEvento/CriarEvento.html">Criar Evento</a>
            <a href="../MyWallet/MyWallet.html">Minha Wallet</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar eventos por palavra-chave">
        </div>
    </div>

    <div class="container">
        <div class="category">Categoria: <span>Esportes</span></div>

        <div class="filters">
            <button>Ordenar eventos</button>
            <input type="text" placeholder="Filtrar eventos">
        </div>

        <div class="cards">
            <div class="card">
                <img src="soccer.jpg" alt="Corinthians X Palmeiras">
                <div class="card-content">
                    <h3>Corinthians X Palmeiras</h3>
                    <p>Corinthians ganhará do Palmeiras?</p>
                </div>
                <button>Apostar</button>
            </div>

            <div class="card">
                <img src="basketball.jpg" alt="Bulls X Lakers">
                <div class="card-content">
                    <h3>Bulls X Lakers</h3>
                    <p>Bulls ganhará do Lakers?</p>
                </div>
                <button>Apostar</button>
            </div>
        </div>
    </div>
    <script src="script_categorias.js"></script>
</body>
</html>
