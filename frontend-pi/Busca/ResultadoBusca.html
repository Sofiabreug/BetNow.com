<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultados da Busca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Resultados da Busca</h1>
        <div id="results" class="row g-3">
            <!-- Os cards dos eventos serão adicionados aqui -->
        </div>
    </div>

    <script>
        // Função para buscar os resultados da API com base na palavra-chave da URL
        async function fetchSearchResults() {
           // Obtém o parâmetro 'keyword' da URL
            const urlParams = new URLSearchParams(window.location.search);
            const keyword = urlParams.get('keyword');
            console.log(keyword); // Aqui você pode usar a palavra-chave para fazer a pesquisa dos resultados

            if (!keyword) {
                document.getElementById('results').innerHTML = '<p>Nenhuma palavra-chave foi fornecida.</p>';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/searchEvent?keyword=${encodeURIComponent(keyword)}`);
                const resultsContainer = document.getElementById('results');

                if (!response.ok) {
                    resultsContainer.innerHTML = '<p>Nenhum evento encontrado.</p>';
                    return;
                }

                const events = await response.json();
                events.forEach(event => {
                    const eventCard = createEventCard(event); // Crie ou use sua função de criar cards
                    resultsContainer.appendChild(eventCard);
                });
            } catch (error) {
                console.error("Erro ao buscar eventos:", error);
                document.getElementById('results').innerHTML = '<p>Erro ao buscar eventos.</p>';
            }
        }

        // Função para criar os cards dos eventos (substitua ou adapte)
        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'col-md-4';
            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${event.title}</h5>
                        <p class="card-text">${event.description}</p>
                    </div>
                </div>`;
            return card;
        }

        // Chama a busca ao carregar a página
        fetchSearchResults();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
