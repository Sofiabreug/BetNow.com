<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Wallet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Estilos combinados */
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      height: 90px;
      background-color: #1d0f2f;
      padding: 0 16px;
    }

    .navbar-brand {
      color: white;
      margin-left: 16px;
      -webkit-text-stroke: 1px #48008B;
      font-weight: bold;
      text-shadow: 0px 0px 10px #a443ff;
      font-style: italic;
      font-size: 45px;
    }

    .navbar-text {
      margin-right: 16px;
      gap: 40px;
      margin-left: auto;
      font-weight: 600;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar-text .homepage,
    .navbar-text .logo {
      text-decoration: none;
      color: #ffffff;
    }

    .navbar-text .homepage:hover {
      color: #b067ff;
      text-shadow: 0px 0px 5px rgba(176, 103, 255, 0.7);
    }

    .navbar-text .logo img {
      width: 30px;
      height: auto;
      margin-left: 8px;
    }

    .container {
      max-width: 932px;
      height: auto;
      margin-top: 20px;
      background-color: #3D3D3D;
      border-radius: 56px;
      padding: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    .saldo {
      height: 70px;
      background-color: #5A5858;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      margin-top: 20px;
    }

    .saldo .cash {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .credit-history {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .credit-section, .history-section {
      flex: 1;
      margin: 10px;
    }

    .history-box {
      background-color: #333333;
      padding: 15px;
      border-radius: 10px;
      color: #999999;
      text-align: center;
      min-height: 120px;
    }

    .botoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-wallet {
      background-color: #b067ff;
      color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn-wallet:hover {
      background-color: #9e55e8;
    }

    .modal-content {
      background-color: #333;
      color: #fff;
      border-radius: 20px;
    }

    .modal-header {
      background-color: #48008B;
      color: #fff;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .modal-footer {
      background-color: #5A5858;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .modal-footer .btn-primary {
      background-color: #b067ff;
      border: none;
      width: 100px;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    .modal-footer .btn-primary:hover {
      background-color: #9e55e8;
    }

    .eye-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #ffffff;
      opacity: 0.8;
      font-size: 20px;
    }

    .eye-button:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-custom">
    <span class="navbar-brand">Minha Wallet</span>
    <div class="navbar-text">
        <a href="HomeLogon.html" class="homepage">| Voltar a Home Page |</a>
        <a href="#" class="logo">BetNow.com <img src="images/image-Photoroom (3) 2.png" alt="Logo"></a>
    </div>
  </nav>

  <!-- Saldo Atual -->
  <div class="container">
    <h4>Saldo atual</h4>
    <div class="saldo">
      <div class="cash">
        <span class="rs">R$</span>
        <span class="valor">00,00</span>
        <button class="eye-button"><i class="fas fa-eye-slash"></i></button>
      </div>
    </div>
  </div>

  <!-- Seção de Compra e Histórico -->
  <div class="container credit-history">
    <div class="credit-section">
      <h2>Compra de Créditos</h2>
      <div class="history-box">Nenhuma compra efetuada no momento.</div>
    </div>
    <div class="history-section">
      <h2>Histórico de Uso</h2>
      <div class="history-box">Nenhuma aposta feita no momento.</div>
    </div>
    <div class="botoes">
      <button class="btn-wallet btn-add-credits" data-toggle="modal" data-target="#addCreditsModal">+ Adicionar Créditos</button>
      <button class="btn-wallet btn-withdraw" data-toggle="modal" data-target="#withdrawModal">- Sacar Saldo</button>
    </div>
  </div>

  <!-- Modais -->
  <div class="modal fade" id="addCreditsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Créditos</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Valor a adicionar</label>
              <input type="number" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary">Fechar</button>
          <button class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
