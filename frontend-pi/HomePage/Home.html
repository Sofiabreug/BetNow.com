<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style_Home.css">

    <body>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <img class="logo" src="/PUCC2024/Imagens/image-login.png" alt="Logo" width="250" height="45" class="d-inline-block align-text-left">
                <nav class="navbar">
                    <form class="botoes">
                        <button class="cadastrar" type="button" data-bs-toggle="modal" data-bs-target="#cadastrarModal">Cadastrar</button>
                        <button class="entrar" type="button" data-bs-toggle="modal" data-bs-target="#entrarModal">Entrar</button>                  
                    </form>
                </nav>        
                <form class="d-flex" role="search">
                    <input class="form-control" type="search" placeholder="Buscar por palavra-chave" aria-label="Buscar por palavra-chave">
                    <button class="buscar" id="buscar" type="button" data-bs-toggle="modal" data-bs-target="#entrarModal">Buscar</button>
                </form>
            </div>
        </nav>
        <div class="body">
            <h4><strong>Eventos em destaque</strong></h4>
            <div class="cards"> 
                <div class="cards d-flex justify-content-start"> 
                    <div id="eventsFinishing" type="button" data-bs-toggle="modal" data-bs-target="#entrarModal" class="events d-flex flex-wrap ">

                    </div>
                </div> 
            </div>
            
                
            <h4><strong>Eventos mais apostados</strong></h4>
            <div class="cards"> 
                <div class="cards d-flex justify-content-start"> 
                    <div id="mostBetEvents" type="button" data-bs-toggle="modal" data-bs-target="#entrarModal" class="events d-flex flex-wrap">

                    </div>
                </div>
            </div>
            
                
            <h4><strong>Categorias</strong></h4>   
            <div class="cards">  
                <div class="cards d-flex justify-content-center">      
                    <div class="card text-center" style="width: 17rem;">
                        <div class="category" type="button" data-bs-toggle="modal" data-bs-target="#entrarModal">
                            <div class="card-body">
                                <h5 class="card-title">Esportes</h5>
                            </div>
                        </div>
                    </div> 
                    <div class="card text-center" style="width: 17rem;">
                        <div class="category" type="button" data-bs-toggle="modal" data-bs-target="#entrarModal">
                            <div class="card-body">
                                <h5 class="card-title">Cultura</h5>
                            </div>
                        </div>
                    </div> 
                    <div class="card text-center" style="width: 17rem;">
                        <div class="category" type="button" data-bs-toggle="modal" data-bs-target="#entrarModal">
                            <div class="card-body">
                                <h5 class="card-title">Tecnologia</h5>
                            </div>
                        </div>
                    </div> 
                    <div class="card text-center" style="width: 17rem;">
                        <div class="category" type="button" data-bs-toggle="modal" data-bs-target="#entrarModal">
                            <div class="card-body">
                                <h5 class="card-title">Economia</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card text-center" style="width: 17rem;">
                        <div class="category" type="button" data-bs-toggle="modal" data-bs-target="#entrarModal">
                            <div class="card-body">
                                <h5 class="card-title">E-Sport</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>             
        </div>

        <div class="modal fade" id="entrarModal" tabindex="-1" aria-labelledby="entrarModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="entrarModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <p>
                                <label for="fieldEmail">Email:</label><br>
                                <input type="text" id="fieldEmail" onfocus="hideErrorMessage()">
                            </p>
                            <p>
                                <label for="fieldPassword">Password:</label><br>
                                <input type="password" id="fieldPassword" onfocus="hideErrorMessage()">
                            </p>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <form>
                            <button type="button" id="btnSignIn" onclick="performSignIn()">Sign In</button>
                        </form>  
                        <div id="messageBox">
                            <p id="message">Exemplo de mensagem de erro...</p>
                        </div>                 
                    </div>
                </div>
            </div>
        </div>

<!-- Modal de Cadastrar -->
<div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="cadastrarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cadastrarModalLabel">Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="fieldName" class="form-label">Nome Completo:</label>
                        <input type="text" id="fieldName" class="form-control">
                        <small id="fieldNameError" class="text-danger d-none"></small>
                    </div>
                    <div class="mb-3">
                        <label for="fieldEmailRegister" class="form-label">Email:</label>
                        <input type="email" id="fieldEmailRegister" class="form-control">
                        <small id="fieldEmailError" class="text-danger d-none"></small>
                    </div>
                    <div class="mb-3">
                        <label for="fieldBirthDate" class="form-label">Data de Nascimento:</label>
                        <input type="date" id="fieldBirthDate" class="form-control">
                        <small id="fieldBirthDateError" class="text-danger d-none"></small>
                    </div>
                    <div class="mb-3">
                        <label for="fieldPasswordRegister" class="form-label">Senha:</label>
                        <input type="password" id="fieldPasswordRegister" class="form-control">
                        <small id="fieldPasswordError" class="text-danger d-none"></small>
                    </div>
                    <div class="mb-3">
                        <label for="fieldConfirmPassword" class="form-label">Confirmar Senha:</label>
                        <input type="password" id="fieldConfirmPassword" class="form-control">
                        <small id="fieldConfirmPasswordError" class="text-danger d-none"></small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSignUp" class="btn btn-primary" onclick="performSignUp()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
<div id="confirmationPopup" class="confirmation-popup d-none">
    <div class="popup-content">
      <span class="close" onclick="closeConfirmationPopup()">&times;</span>
      <h3 id="popupTitle">Confirmação</h3>
      <p id="popupMessage">Mensagem do popup.</p>
      <button onclick="closeConfirmationPopup()">Fechar</button>
    </div>
  </div>
        
        <script src="script_Home.js" defer></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>
</html>
